<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Dashboard Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    

    <!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0"th:href="@{'/user/'+${session.loginUser}}">[[${session.loginUser}==null?请登录:${session.loginUser}]]</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <form class="d-flex w-50" th:action="@{/dosearch}" method="post">
    <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search" name="query">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#"th:href="@{'/logout/'+${session.loginUser}}">Sign out</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-1 d-md-block bg-light sidebar collapse"></nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2" th:text="${dataset.getTitle()}"></h1>
      </div>

      <div>
        <dl class="row">
          <dt class="col-sm-2">dataset_id</dt>
          <dd class="col-sm-9 border-bottom" th:text="${dataset.getDataset_id()}"></dd>

          <dt class="col-sm-2">Title</dt>
          <dd class="col-sm-9 border-bottom" th:text="${dataset.getTitle()}"></dd>

          <dt class="col-sm-2">Description</dt>
          <dd class="col-sm-9 border-bottom" th:text="${dataset.getNotes()}"></dd>

          <dt class="col-sm-2">Num_triples</dt>
          <dd class="col-sm-9 border-bottom" th:text="${dataset.getNum_triples()}"></dd>

          <dt class="col-sm-2">Metadata_created</dt>
          <dd class="col-sm-9 border-bottom" th:text="${dataset.getMetadata_created()}"></dd>

          <dt class="col-sm-2">Metadata_modified</dt>
          <dd class="col-sm-9 border-bottom" th:text="${dataset.getMetadata_modified()}"></dd>

          <dt class="col-sm-2">Author</dt>
          <dd class="col-sm-9 border-bottom" th:text="${dataset.getAuthor()}"></dd>

          <dt class="col-sm-2">DataSource</dt>
          <dd class="col-sm-9">
            <span th:if="${dataset.getData_source()} == 'OLD_DATAHUB'" class="badge bg-primary">DATAHUB</span>
            <span th:if="${dataset.getData_source()} == 'datagov'" class="badge bg-success">DATAGOV</span>
          </dd>

          <dt class="col-sm-2">URL</dt>
          <dd class="col-sm-9">
            <a th:if="${dataset.getUrl()} != ''" class="btn btn-sm btn-primary" th:href="@{${dataset.getUrl()}}" target="_blank">访问官方网站</a>
            <a th:if="${dataset.getUrl()} == ''" class="btn btn-sm btn-secondary disabled" aria-disabled="true" target="_blank">暂无官网地址</a>
          </dd>

        </dl>
      </div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <form name="rating">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="rating" id="rating0" value="0" autocomplete="off" th:checked="${score==0}">
              <label class="btn btn-outline-primary" for="rating0" title="off topic">0</label>

              <input type="radio" class="btn-check" name="rating" id="rating1" value="1" autocomplete="off" th:checked="${score==1}">
              <label class="btn btn-outline-primary" for="rating1" title="poor">1</label>

              <input type="radio" class="btn-check" name="rating" id="rating2" value="2" autocomplete="off" th:checked="${score==2}">
              <label class="btn btn-outline-primary" for="rating2" title="good">2</label>

              <input type="radio" class="btn-check" name="rating" id="rating3" value="3" autocomplete="off" th:checked="${score==3}">
              <label class="btn btn-outline-primary" for="rating3" title="excellent">3</label>
            </div>
          </form>

        </div>
        <form class="d-flex w-50" th:action="@{'/commitcomment?dsid='+${dataset.dataset_id}+'&userid='}" method="post">
          <input class="form-control form-control-dark" type="text" placeholder="评分理由" aria-label="Comment" name="comment">
          <button class="btn btn-primary" type="submit">提交</button>
        </form>

      <div class="mt-4 ms-4">
        <h2 class="mt-4">Comments</h2>
      </div>
    </main>
  </div>
</div>


  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  <script src="/js/dashboard.js"></script>
  <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
  <script>
    $("input[name=rating]").click(function(){
      var rating = $(this).val();
      $.ajax({
        url:'/rating',
        data: {rating},
        type: 'POST',
        success:function(data){
        },
      })
    });
  </script>
  </body>
</html>
